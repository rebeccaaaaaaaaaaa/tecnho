<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Techno Project </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">

        <header class="header">
            <img class="logo" src="./assets/techno.svg" alt="Techno">

            <div class="carrinho_menu">
                {{carrinhoTotal}} | 
            </div>
        </header>


        <!-- Listagem dos produtos-->
        <section class="produtos">
            <div v-for="produto in produtos" @click="abrirModal(produto.id)" class="produto">
              <img :src="produto.img" :alt="produto.titulo" class="produto_img" />
              <div class="produto_info">
                <span class="produto_preco">{{produto.preco | numberToPrice}}</span>
                <h2 class="produto_titulo">{{produto.nome}}</h2>
              </div>
            </div>
          </section>
          <!-- fim da listagem de produtos-->

          <!-- modal para produto, individual-->
          <section class="modal" v-if="produto" @click="fecharModal">
            <div class="modal_container">
                <div class="modal_img">
                    <img :src="produto.img" :alt="produto.nome">
                </div>
                <div class="modal_dados">
                    <button class="fechar_modal" @click="produto = false">  x </button>
                   <span class="modal_preco"> {{produto.preco | numberToPrice}} </span> 
                   <h2 class="modal_titulo"> {{produto.nome}} </h2>
                   <p class="modal_descricao"> {{produto.descricao}}</p>
                   <p> {{produto.estoque}}</p>
                   <button v-if="produto.estoque > 0" class="modal_btn" @click="adicionarItem"> Adicionar Item</button>
                   <button v-else class="modal_btn esgotado" disabled> Produto sem estoque</button>
                </div>
                <div class="avaliacoes">
                    <h2 class="avaliacao_subtitulo"> Avaliações </h2>
                    <ul>
                        <li v-for="reviews in produto.reviews" class="avalaiacao">
                            <p class="avalaiacao_descricao">  {{reviews.descricao}} </p>
                            <p class="avalaiacao.usuario">{{reviews.nome}} | {{reviews.estrelas}} estrelas</p>
                          
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
